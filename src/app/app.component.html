<mat-sidenav-container class="app-container" autosize>
  <mat-sidenav class="sidenav" #sidenav mode="side" opened="true">
    <mat-toolbar class="sidenav-toolbar" color="primary">
      <mat-icon class="list-icon">details</mat-icon>PRISM
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="list-item" routerLink="/member-management"> 
        <mat-icon class="list-icon">group</mat-icon>Member Management
      </a>
      <a mat-list-item class="list-item" routerLink="/admin"> 
        <mat-icon class="list-icon">build</mat-icon>Admin Tools
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="menu-button" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar>
    <div class="toolbar">
      <mat-toolbar class="content-toolbar" color="primary">
        <span class="spacer"></span>
        <mat-icon class="icon">account_circle</mat-icon>Jinwoong
        <button mat-icon-button (click)="endnav.toggle()"><mat-icon>more_vert</mat-icon></button>
      </mat-toolbar>   
    </div>
    <router-outlet></router-outlet>
    <mat-sidenav class="end-sidenav" #endnav mode="side" position="end">
      <mat-nav-list>
        <mat-list-item class="list-item">
          <mat-icon class="list-icon">dashboard</mat-icon>Dashboard
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-content>
</mat-sidenav-container>
