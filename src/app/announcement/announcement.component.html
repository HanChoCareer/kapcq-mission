<mat-grid-list cols="5" rowHeight="100px">
	<mat-grid-tile
	*ngFor="let tile of tiles"
	[colspan]=5
	[rowspan]=5
	[style.background]="tile.TeamColor">
	{{tile.Title}}
	{{tile.Content}}
	{{tile.Group}}
	{{tile.Writer}}
</mat-grid-tile>
<div class="createPost-button">
	<button mat-fab (click)="openDialog()"><mat-icon>create</mat-icon></button>
</div>
</mat-grid-list>
