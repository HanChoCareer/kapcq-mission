<mat-grid-list cols="4" rowHeight="100px">
	<mat-grid-tile
	*ngFor="let tile of tiles"
	[colspan]="tile.cols"
	[rowspan]="tile.rows"
	[style.background]="tile.color">
	{{tile.text}}
</mat-grid-tile>
</mat-grid-list>

<div class="createPost-button">
	<button mat-fab (click)="openDialog()"><mat-icon>create</mat-icon></button>
</div>
